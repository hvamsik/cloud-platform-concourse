# Default values for concourse-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 926803513772.dkr.ecr.eu-west-1.amazonaws.com/github-webhook
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

# externalURL: https://concourse-webhook.apps.cloud-platforms-sandbox.k8s.integration.dsd.io

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - concourse-webhook.apps.cloud-platforms-sandbox.k8s.integration.dsd.io
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  #  metrics:
  #   ## Enable the prometheus metrics?
  #   ## Port is per https://github.com/prometheus/prometheus/wiki/Default-port-allocations
  #   ##
  #   prometheus:
  #     enabled: false
  #     port: 9391

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistentVolume:
  enabled: true
  storageClass: gp2
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
