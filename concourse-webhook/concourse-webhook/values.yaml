# Default values for concourse-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

externalURL: https://concourse-webhook.apps.cloud-platforms-sandbox.k8s.integration.dsd.io

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - https://concourse-webhook.apps.cloud-platforms-sandbox.k8s.integration.dsd.io
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistentVolume:
  enabled: true
  storageClass: gp2
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
